<script type="text/javascript">
    function seed(o) {
          var res = o.query.results.Result,

              all = res.length;

              topics = {},

              out = [] , i = 0;  

              //create hash from topics to prevent repetition
              for(var i=0;i<all;i++) {

                   topics[res[i]] = res[i];
              }  

              for(var i in topics) {

                  out.push(i);
              }

              var html = '<li>' + out.join('</li><li>') + '</li>';

              $('hottopics').innerHTML = html;
    };

    function $(id){return document.getElementById(id);} 
</script>
<script type="text/javascript" src="http://query.yahooapis.com/v1/public/yql?q=select%20content%20from%20search.termextract%20where%20context%20in%20(select%20content%20from%20html%20where%20url%3D%22http%3A%2F%2Fnews.bbc.co.uk%22%20and%20xpath%3D%22%2F%2Ftable%5B%40width%3D800%5D%2F%2Fa%22)&format=json&diagnostics=false&callback=seed "></script>
